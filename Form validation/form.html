<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
    <h1>Sign Up</h1>
        </div>
    
        <form action="#" class="form-group">
            <div class="control">
            <label for="firstname">FirstName:</label>
                <input type="text" name="firstname" class="form_firstname" placeholder="enter firstname">
                
             
            <label for="lastname" class="lastname">LastName:</label>
                <input type="text" name="lastname" class="form_lastname" placeholder="enter lastname">
            </div>
                <br>
            <div class="control">
            <label for="password">Password:</label>
                <input type="password" name="password" class="form_password" placeholder="enter password">

            <label for="password" class="password">Conform Password:</label>
                <input type="password" name="password" class="form_password" placeholder="enter password">
            </div>
                <br>
                    <div class="control">   
                
             <label for="gender" class="gender">Gender:</label>
                <input type="radio" name="gender" class="form_gender" value="male">
                
            <label for="gender">Male</label>

                <input type="radio" name="gender" class="form_gender" value="male">
            <label for="gender">Female</label>

                <input type="radio" name="gender" class="form_gender" value="male">
            <label for="gender">Others</label>

            <label for="birthday" class="date">DOB:</label>
            <input type="date" name="dob" class="form_date">
        </div>

            <br>
            <div class="control">
            <label for="lastname">Email Id:</label>
                <input type="email" name="email" class="form_email" placeholder="enter email">
            </div>
                <br>

                <button class="btn">Sign Up</button>
            
        </form>
    </div>

    
</body>
</html>
