<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <h1 class="calc_header">Calculator</h1>
    <div class="calc_screen">
    <input type="text" id="calc_output">
    <button class="calc_btn" id="calc_clear">C</button>
</div><br>

    <div class="calc_all">
        <button class="btn calc_btn" data-num="1">1</button>
        <button class="btn calc_btn" data-num="2">2</button>
        <button class="btn calc_btn" data-num="3">3</button>
        <button class="btn calc_btn" id="calc_multiply" data-num="*">*</button>
        <BUtton class="btn calc_btn" id="calc_div" data-num="/">/</BUtton><br>
        <div class="calc_row">
        <button class="btn calc_btn" data-num="4">4</button>
        <button class="btn calc_btn" data-num="5">5</button>
        <button class="btn calc_btn" data-num="6">6</button>
        <button class="btn calc_btn" id="calc_add" data-num="+">+</button>
        <button class="btn calc_btn" id="calc_subtract" data-num="-">-</button><br>
    </div>
    <div class="calc_row">
        <button class="btn calc_btn" data-num="7">7</button>
        <button class="btn calc_btn" data-num="8">8</button>
        <button class="btn calc_btn" data-num="9">9</button>
        <br>
    </div>
    <div class="calc_row">
        <button class="btn calc_btn" data-num="0">0</button>
        <button class="btn calc_btn" data-num=".">.</button>
        <button class="calc_btn" id="calc_equal">=</button>
    </div>
    </div>
</div>
    
</body>
<script src="calcmain.js"></script>
</html>
