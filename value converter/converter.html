<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="converterstyle.css">    
    <title>Measurement Converter</title>
</head>
<body>
    <div class="container">
        <div class="converter_header">
            <h1>Measurement Converter</h1>
        </div>
        <div class="form_control">
            <form action="#">
                <div class="mm_style">
                <input type="number" id="input_mm" class="input" placeholder="Enter in mm">
            </div>
                <div id="output">
                <div class="centimeters_style form_input">
                <label for="centimeters" class="form_centimeters font">Centimeters:</label>
                <input type="number" id="output_cm" class="input" placeholder="centimeters">
            </div>
            <div class="inches_style form_input">
                <label for="inches" class="form_inches font">Inches:</label>
                <input type="number" id="output_inches" class="input" placeholder="inches">
            </div>
            <div class="foots_style form_input">
                <label for="foots" class="form_foots font">Foots:</label>
                <input type="number" id="output_foots" class="input" placeholder="foots">
            </div>
            <div class="meters_style form_input">
                <label for="meters" class="form_meters font">Meters:</label>
                <input type="number" id="output_meters" class="input" placeholder="meters">
            </div>
            <div class="kilometers_style form_input">
                <label for="kilometers" class="form_kilometers font">Kilometers:</label>
                <input type="number" id="output_km" class="input" placeholder="kilometers">
            </div>
        </div>
            </form>
        </div>
    </div>
    
</body>
<script src="converter.js"></script>
</html>
